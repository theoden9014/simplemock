name: Go
on: [push]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    container:
      image: golang:1.15
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: go mod download

      - name: Test
        run: go test -v ./...
